<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *mobxAutorun>
      {{this.name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content *mobxAutorun>
  <ion-list>
    <mail-info *ngFor='let mail of this.search.messages' [messageID]='mail.ID' (open)="open(mail)">
    </mail-info>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading additional mails">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
