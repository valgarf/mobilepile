<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)='login()'>
    <ion-row>
      <ion-item>
        <ion-label floating>URL</ion-label>
        <ion-input type='text' [(ngModel)]='url' name='url' required></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type='password' [(ngModel)]='password' name='password' required></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button ion-button type='submit'>Login</button>
    </ion-row>
  </form>
</ion-content>
