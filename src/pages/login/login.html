<ion-content>
  <form (ngSubmit)='login()'>
    <ion-row>
      <div class='center'>
        <img src='assets/icon/logo-color.svg' class='left'/>
        <img src='assets/icon/logo-name.svg' class='right'/>
      </div>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>URL</ion-label>
        <ion-input type='text' [(ngModel)]='url' name='url' required></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type='password' [(ngModel)]='password' name='password' required></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button full ion-button type='submit'>Login</button>
    </ion-row>
  </form>
</ion-content>
