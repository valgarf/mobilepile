<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{subject}}
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <div class="text" *ngIf="!show_html">{{content_text}}</div>
  <div class="mailframe-wrap">
  <iframe id="mailframe" seamless="" frameborder=false sandbox="allow-same-origin allow-top-navigation allow-popups allow-popups-to-escape-sandbox"
        class="message-part-html" target="_blank" [srcdoc]="safe_html"></iframe></div>
</ion-content>
