 <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *mobxAutorun>
      {{this.message.subject}}
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content *mobxAutorun>
  <div class="text" *ngIf="!this.show_html">{{this.message.text_complete}}</div>
  <div class="mailframe-wrap">
  <iframe id="mailframe" seamless="" frameborder=false sandbox="allow-same-origin allow-top-navigation allow-popups allow-popups-to-escape-sandbox"
        class="message-part-html" target="_blank" [srcdoc]="this.safe_html"></iframe></div>
</ion-content>
